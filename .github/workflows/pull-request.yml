name: Pull Request

on: pull_request

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run linter
        run: |
          pip install ruff
          ruff check --format=github .

      - name: Check code formatting
        run: |
          pip install black
          black --check .
